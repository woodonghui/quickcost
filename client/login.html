<!DOCTYPE html>
<html>

<head>
    <title>Quick Cost Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/font-style.css" rel="stylesheet">
    <link href="assets/css/flexslider.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!-- <link href="assets/css/jquery.numpad.css" rel="stylesheet"> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>
    <style type="text/css">
    body {
        padding-top: 60px;
    }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Google Fonts call. Font Used Open Sans & Raleway -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>

<body ng-app="App">
    <div class="container">
        <!-- FIRST ROW OF BLOCKS -->
        <div class="row">
            <!-- USER PROFILE BLOCK -->
            <div class="col-sm-12 col-lg-12">
                <div class="dash-unit">
                    <dtitle>登陆</dtitle>
                    <hr>
                    <div ng-controller="loginController">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">用户名：</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="username" class="form-control" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">密码：</label>
                                <div class="col-sm-10">
                                    <input type="password" ng-model="password" class="form-control" id="" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button ng-click="login()" class="btn btn-default">登陆</button>
                                    <!-- <button ng-click="logout()" class="btn btn-default">Logout</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-keypad/dist/angular-keypad.js"></script>
    <script src="js/lb-services.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
